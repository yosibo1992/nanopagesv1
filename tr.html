<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betnano - Yönlendiriliyor...</title>
    <style>
        *, *::before, *::after {margin:0;padding:0;box-sizing:border-box;}
        body {
            background:#000;
            color:#ffdd00; /* Betnano’nun ikonik canlı sarısı */
            font-family:'Montserrat',sans-serif;
            overflow:hidden;
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            position:relative;
            padding:1rem;
        }
        .bg-effect {
            position:absolute;top:0;left:0;width:100%;height:100%;
            background:linear-gradient(135deg,#1a1808,#000);
            z-index:1;overflow:hidden;
        }
        .wave {
            position:absolute;bottom:0;left:0;width:100%;height:40%;
            background:url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg"><path fill="%23ffdd00" fill-opacity="0.17" d="M0,96L48,112C96,128,192,176,288,176C384,176,480,128,576,112C672,96,768,96,864,112C960,128,1056,176,1152,176C1248,176,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom center;
            background-size:cover;
            animation:waveAnim 6.5s ease-in-out infinite;
        }
        @keyframes waveAnim {0%,100%{transform:translateY(0)}50%{transform:translateY(-16px)}}
        
        .particle {
            position:absolute;background:#ffdd00;border-radius:50%;opacity:0;
            pointer-events:none;animation:float 3s infinite ease-in-out;
            box-shadow:0 0 20px rgba(255,221,0,0.95);
        }
        @keyframes float {
            0%{transform:translateY(0) scale(0);opacity:0}
            50%{opacity:0.8}
            100%{transform:translateY(-150px) scale(1);opacity:0}
        }
        
        .container {
            text-align:center;z-index:10;position:relative;
            animation:fadeIn 0.9s ease-out forwards;
            width:100%;max-width:540px;padding:0 1rem;
        }
        @keyframes fadeIn {from{opacity:0;transform:scale(0.93)}to{opacity:1;transform:scale(1)}}
        
        .logo {
            font-size:clamp(3.3rem,14vw,6rem);font-weight:900;
            background:linear-gradient(45deg,#ffdd00,#ffff55,#ffdd00);
            -webkit-background-clip:text;background-clip:text;
            -webkit-text-fill-color:transparent;
            letter-spacing:0.07em;margin-bottom:1rem;position:relative;display:inline-block;
            text-shadow:0 0 28px rgba(255,221,0,0.85);
        }
        .logo::after {
            content:'';position:absolute;bottom:-12px;left:50%;transform:translateX(-50%);
            width:clamp(90px,28vw,120px);height:7px;
            background:linear-gradient(90deg,transparent,#ffdd00,transparent);
            border-radius:4px;box-shadow:0 0 32px rgba(255,221,0,1);
        }
        
        .subtitle {
            font-size:clamp(1.2rem,5vw,1.6rem);margin-bottom:2rem;
            opacity:0.96;font-weight:500;letter-spacing:0.16em;
            color:#ffff55;
        }
        
        .loader {
            width:86%;max-width:390px;height:9px;
            background:rgba(255,221,0,0.28);border-radius:5px;overflow:hidden;
            margin:0 auto 1.8rem;box-shadow:0 0 30px rgba(255,221,0,0.4);
        }
        .loader-fill {
            height:100%;width:0%;
            background:linear-gradient(90deg,#ffdd00,#ffff55);
            border-radius:5px;animation:load 3.5s ease-in-out forwards;
            box-shadow:0 0 40px rgba(255,221,0,1);
        }
        @keyframes load {to{width:100%}}
        
        .info {
            font-size:clamp(0.88rem,3.4vw,1.02rem);opacity:0.88;margin-top:1.4rem;
            animation:pulse 2s infinite;text-shadow:0 0 14px rgba(255,221,0,0.8);
        }
        @keyframes pulse {0%,100%{opacity:0.88}50%{opacity:1}}
        
        @media (max-height:600px) and (orientation:landscape) {
            body{align-items:flex-start;padding-top:3rem}.wave{height:32%}
        }
        @media (-webkit-min-device-pixel-ratio:2),(min-resolution:192dpi) {
            .wave{background-image:url('data:image/svg+xml;utf8,<svg viewBox="0 0 2880 640" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg"><path fill="%23ffdd00" fill-opacity="0.17" d="M0,192L96,224C192,256,384,352,576,352C768,352,960,256,1152,224C1344,192,1536,192,1728,224C1920,256,2112,352,2304,352C2496,352,2688,256,2784,224L2880,192L2880,640L2784,640C2688,640,2496,640,2304,640C2112,640,1920,640,1728,640C1536,640,1344,640,1152,640C960,640,768,640,576,640C384,640,192,640,96,640L0,640Z"></path></svg>')}
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-effect"><div class="wave"></div></div>

    <div class="container">
        <div class="logo">BETNANO</div>
        <p class="subtitle">Hız. Güven. Kazanç.</p>
        
        <div class="loader"><div class="loader-fill"></div></div>
        
        <p class="info">Yönlendiriliyorsunuz... Lütfen bekleyin.</p>
    </div>

    <script>
        let i;
        function p(){
            const e=document.createElement('div');e.classList.add('particle');
            const s=Math.random()*6+2;
            e.style.width=`${s}px`;e.style.height=`${s}px`;
            e.style.left=`${Math.random()*100}vw`;
            e.style.bottom=`${Math.random()*50+10}vh`;
            e.style.animationDelay=`${Math.random()*1.5}s`;
            document.body.appendChild(e);
            setTimeout(()=>e.remove(),3500);
        }
        const m=/Mobi|Android|iPhone/i.test(navigator.userAgent);
        i=setInterval(p,m?500:270);

        setTimeout(()=>{
            clearInterval(i);
            window.location.href='https://m.betnano1772.com/tr';
        },3500);
    </script>
</body>
</html>
